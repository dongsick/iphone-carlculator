<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>/iphone calculator</title>
</head>
<body>
    <div class="iphone">
        <div class="calculator_wrap">
            <div class="result_text_area">
                <span class="result_text">0</span>
            </div>
            <div class="button_area">
                <button class="oper_button -option" id="clear">AC</button>
                <button class="oper_button -option" id="toggle">+/-</button>
                <button class="oper_button -option" id="%">%</button>
                <button class="oper_button -operator" id="divide">รท</button>
                <button class="oper_button" id="7">7</button>
                <button class="oper_button" id="8">8</button>
                <button class="oper_button" id="9">9</button>
                <button class="oper_button -operator" id="x">x</button>
                <button class="oper_button" id="4">4</button>
                <button class="oper_button" id="5">5</button>
                <button class="oper_button" id="6">6</button>
                <button class="oper_button -operator" id="-">-</button>
                <button class="oper_button" id="1">1</button>
                <button class="oper_button" id="2">2</button>
                <button class="oper_button" id="3">3</button>
                <button class="oper_button -operator" id="+">+</button>
                <button class="oper_button -colspan" id="0">0</button>
                <button class="oper_button" id=".">.</button>
                <button class="oper_button -operator" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
